version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    command: npm run dev
    volumes:
      - ./backend:/app
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@db:5432/crypto?schema=public'
      JWT_SECRET: 'change_this_secret'
      PORT: 4000
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: 'http://localhost:4000'

volumes:
  db_data:
